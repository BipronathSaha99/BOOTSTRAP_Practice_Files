<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
        <header>
           <nav class="navbar bg-dark navbar-dark navbar-expand-lg ">
               
               <div class="container-fluid">
                    <a href="#" class="navbar-brand">
                        <h5 class="text-white">Bipronath Saha</h5>
                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#demo">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="demo">
                        
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item"><a href="#" class="nav-link text-uppercase">Home</a></li>
                            <li class="nav-item"><a href="#" class="nav-link text-uppercase">About Me</a></li>
                            <li class="nav-item"><a href="#" class="nav-link text-uppercase">Contact</a></li>
                            <li class="nav-item"><a href="#" class="nav-link text-uppercase">Skills</a></li>
                            <li class="nav-item"><a href="#" class="nav-link text-uppercase">Services</a></li>
                        </ul>
                        <form action="#" class="d-flex justify-content-end">
                            <input type="search" class="form-control me-2" placeholder="Search" aria-level="Search">
                            <button class="btn btn-outline-success" type="submit">Send</button>
                        </form>
                    </div>
               </div>

               <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="..." class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
           </nav>
        </header>
           

           



        

    
</body>
